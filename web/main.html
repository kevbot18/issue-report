{{ define "list" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Main Page</title>
</head>
<body>
    <h1>Tickets</h1>
    <p>Total Tickets: {{len .}}</p>
    <ul>
    {{range $ticket := .}}
    <li>
        <a href="/ticket/{{$ticket.ID}}">{{$ticket.Title}}</a>
    </li>
    {{end}}
</ul>
</body>
</html>
{{end}}
